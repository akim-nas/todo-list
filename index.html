<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>TODO LIST</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item grid-item1" id="grid-header">

            </div>
        </div>

        <script src="index.js">
        </script>
    </body>
